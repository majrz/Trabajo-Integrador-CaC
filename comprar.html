<section class="section-comprar"> 
<div class = "container">
  <div class = "row">

  <div class = "col-md-4">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
      <div class="card-header">Header1</div>
      <div class="card-body">
        <h5 class="card-title">Tienen un descuento</h5>
        <p class="card-text"> <b> 80% </b><br> * presentar documentación</p>
      </div>
    </div>
  </div>


    <div class = "col-md-4">
      <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header">Header2</div>
        <div class="card-body">
          <h5 class="card-title">Tienen un descuento</h5>
          <p class="card-text"> <b>50%</b> <br> * presentar documentación </p>
        </div>
      </div>
    </div>
  
      <div class = "col-md-4">
        <div class="card border-warning mb-3" style="max-width: 18rem;">
          <div class="card-header">Header3</div>
          <div class="card-body">
            <h5 class="card-title">Tienen un descuento</h5>
            <p class="card-text"><b>15%</b><br> * presentar documentación</p>
          </div>
        </div>
      </div>

      </div>
  
      <h2 class="titulo"> Venta <span> Valor de ticket $200 </span> </h2>

      <div class = "container">
        <form class = "row g-3 m-3" >

        <div class = "col-6">
            <input type = "Nombre" class ="form-control" id="nombreInput" placeholder="Nombre">
        </div>

          <div class = "col-6">
          <input type = "Apellido" class ="form-control" id="apellidoInput" placeholder="Apellido">
          </div>

          <div class = "col-12">
            <input type = "Correo" class ="form-control" id="correoInput" placeholder="Correo">
            </div>

          <div class = "col-6">
          <label for = "cantidadInput" class= "form-label"> Cantidad </label>
          <input type = "number" class ="form-control" id="cantidadInput" placeholder="Cantidad" min="1" required>
          </div>
          
          <div class = "col-6">
            <label for = "categoriaInput" class= "form-label"> Categoría </label>
            <select class="form-select" aria-label="Default select example" id="categoriaTickets">
              <option selected>Seleccione</option>
              <option value="0">Sin Categoría</option>
              <option value="1">Header1</option>
              <option value="2">Header2</option>
              <option value="3">Header3</option>
            </select>
            </div>


            <div class = "col-12">
            <div class="alert alert-primary" role="alert"> 
              Total a Pagar:$  <span class="totalticket"  class="align-middle" id="totalpago"></span>
            </div>
            </div>

            <div class="col-6">
              <button type="button" class="btn btn-primary" id="btnBorrar">Borrar</button>
              
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary" id="btnResumen">Resumen</button>
              
            </div>
            
        </form>
        </div>
    </section>
